<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&family=Roboto:wght@100;300;400;500;700&family=Source+Sans+Pro:wght@200;300;400;600&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="summery-Component-container">
        <div class="summery-Container">
            <div class="summery-Card">
                <div class="summary-card-image">
                    <img src="./images/illustration-hero.svg" alt="">
                </div>
                <div class="order-Summary">
                    <h4 class="heading">Order Summary</h4>
                    <p class="Summary">You can now listen millions of songs, audiobooks,and podcasts on any device
                        anywhere you like!</p>
                </div>
                <div class="Annual-Plane">
                    <div class="song-Anuual">
                        <div class="song-icon-Anuual"> <img src="./images/icon-music.svg" alt="">
                        </div>
                        <div class="song-text-Anuual">
                            <p>Annual-Plane</p>
                            <p>$59.99/Year</p>
                        </div>
                    </div>
                    <div class="changeAnnul">
                        <a href="#">Change</a>
                    </div>

                </div>
                <div class="paymentButton">
                    <button class="proceedbtn">Proceed to Payment</button>
                </div>
                <div class="cancelButton">
                    <button class="cancel">Cancel Order</button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
